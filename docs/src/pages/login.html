<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <a href="https://expo.dev/accounts/ggdelas07/projects/ProjetoIntegrador2/builds/5f90dfdd-8b62-474b-a08b-aaa6a5c53e97"
    target="_blank" class="app-link-icon" title="Acessar o Aplicativo">

  </a>

  <div class="container">
    <h1 class="logo">+SA√öDE</h1>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p>N√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      <p><a href="#" id="forgotPasswordLink">Esqueci minha senha?</a></p>

      <div class="footer-links">
        <p><a href="politica-privacidade.html">Pol√≠tica de Privacidade</a></p>
        <p><a href="sobre.html">Sobre</a></p>
      </div>
    </form>
  </div>
  <script src="../js/login.js"></script>
  <script>
    document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
      e.preventDefault();
      const emailRecuperacao = prompt("Por favor, digite seu email cadastrado para recuperar a senha:");
      if (!emailRecuperacao) {
        alert("Recupera√ß√£o de senha cancelada.");
        return;
      }

      try {
        const response = await fetch('https://projeto-integrador-o5fj.onrender.com/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: emailRecuperacao }),
        });

        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error('Erro ao solicitar recupera√ß√£o de senha:', error);
        alert('Erro ao solicitar recupera√ß√£o de senha. Tente novamente mais tarde.');
      }
    });
  </script>
</body>
